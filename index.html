<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <meta name="author" content="Hildegard Viana">
    <meta name="description" content="Calculadora de IMC em javascript">
    <meta name="keywords" content="imc, calculadora, javascript">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="100days.png" alt="logomarca">
    </header>

    <main>
        <div class="container">

            <h1>Calculadora de IMC</h1>
            <form>
                <p><label>Altura em CM: </label><input type="text" id="height" placeholder="Sua altura"></p>
                <p><label>Peso em KG: </label><input type="text" id="weight" placeholder="Seu peso"></p>
                <button>Calcular</button>
                <div id="results"></div>
                <div id="weight-guide">
                    <h3>Resultado do IMC</h3>
                    <p>Abaixo do normal =  Menor que 18.6</p>
                    <p>Peso normal = entre 18.6 e 24.9</p>
                    <p>Acima do peso = mais de 24.9</p>
                </div>
            </form>
        </div>

    </main>

    <footer>
        <p>Criado por: <em>Hildegard Viana</em> | 2021</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
